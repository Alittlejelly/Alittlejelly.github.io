            <img src="icons/aifadian.svg" alt="爱发电" style="position: static;  top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; width: 60px; height: 60px;">
        </a>
    </div>
    
    <!-- 主题选择弹窗 -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 style="display:none;">果冻设计站 - 小米、OPPO、vivo手机主题和图标包下载</h1>
            <h2 class="modal-title"></h2>
            <div class="modal-buttons">
                <button class="modal-btn" data-brand="xiaomi">小米主题</button>
                <button class="modal-btn" data-brand="oppo">OPPO主题</button>
                <button class="modal-btn" data-brand="vivo">vivo主题</button>
            </div>
        </div>
    </div>

    <script>
        // 获取弹窗元素
        var modal = document.getElementById("themeModal");
        var closeBtn = document.getElementsByClassName("close")[0];
        var themeBtns = document.getElementsByClassName("theme-card-btn");
        var modalTitle = document.querySelector(".modal-title");

        // 显示弹窗的函数
        function showModal() {
            modal.classList.add("show");
        }

        // 隐藏弹窗的函数
        function hideModal() {
            modal.classList.remove("show");
        }

        // 为每个主题卡片按钮添加点击事件
        for (var i = 0; i < themeBtns.length; i++) {
            themeBtns[i].onclick = function() {
                // 设置弹窗标题为按钮文本
                modalTitle.textContent = this.textContent + "主题";
                // 记录当前主题
                modal.dataset.currentTheme = this.getAttribute("data-theme");
                // 显示弹窗
                showModal();
            };
        }

        // 点击关闭按钮隐藏弹窗
        closeBtn.onclick = function() {
            hideModal();
        };

        // 点击弹窗外部区域隐藏弹窗
        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        };

        // 为弹窗内的品牌按钮添加点击事件
        var modalBtns = document.getElementsByClassName("modal-btn");
        for (var i = 0; i < modalBtns.length; i++) {
            modalBtns[i].onclick = function() {
                var brand = this.getAttribute("data-brand");
                var themeName = modalTitle.textContent.replace("主题", "");
                var currentTheme = modal.dataset.currentTheme;
                
                // 主题-品牌与网址映射表
                var themeBrandUrls = {
                    "recircle": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/0b86fedc-4c8e-43a1-a13f-2c028ef677a2?miref=share&packId=98ba96a4-1bfb-415e-8902-fe4773799674",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=4228915&region=CN&type=0",
                        "vivo": "https://ai-h5.vivo.com.cn/itheme-share-detail/index.html?themetype=1&resId=100222115&baiduInputVersion=8.5.204.983"
                    },
                    "fangbai": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/9c937a4a-3f53-4314-90fc-4289584d45ca?miref=share&packId=0799e1ca-8a76-4dc1-9aec-ca5e2b51e9d2",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=4958339&region=CN&type=0"
                    },
                    "yuanying": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/8e517b66-ce12-48a8-9135-5797f51d1a4d?miref=share&packId=adf5cc3e-c63e-4d09-b0e9-39b6c9a7fba9",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=6992873&region=CN&type=0"
                    },
                    "yunqing": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/1726a7c1-9ef3-433a-ba3f-8d0566ed68a1?miref=share&packId=0e43dc87-8a59-4439-8074-0738ddc357e0",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=5760187&region=CN&type=0"
                    },
                    "yuanqi": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/29452b9a-e931-454d-ac15-e33d1f6e32e8?miref=share&packId=f591f58d-05b4-4cb8-80d1-351524f68cee",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=11033449&region=CN&type=0"
                    },
                    "binfen": {
                        "xiaomi": "https://zhuti.xiaomi.com/detail/share/9fcf4a91-ec62-4a99-86e3-26c71871074d?miref=share&packId=50c8a643-ee41-4bb9-90d9-03aa80bf79dc",
                        "oppo": "https://theme-h5-static.heytap.com/sp/theme/storeStatic/themeDetailShare/themedetail/index.html?masterId=6739549&region=CN&type=0"
                    }
                };
                
                // 获取对应的主题-品牌网址
                var url = themeBrandUrls[currentTheme] && themeBrandUrls[currentTheme][brand];
                
                if (url) {
                    alert("正在跳转到" + themeName + " - " + this.textContent + "下载页面");
                    // 在新窗口打开对应的品牌主题商店
                    window.open(url, "_blank");
                } else {
                    alert("暂未上架，敬请期待！");
                }
                
                // 关闭弹窗
                hideModal();
            };
        }

        // 为图标包按钮添加点击事件
        var iconPackBtns = document.getElementsByClassName("icon-card-btn");
        for (var i = 0; i < iconPackBtns.length; i++) {
            iconPackBtns[i].onclick = function() {
                var iconPackName = this.textContent;
                var iconPack = this.getAttribute("data-iconpack");
                
                // 图标包与网址映射表
                var iconPackUrls = {
                    "recircle": "https://afdian.com/item/da336be6c64811ee96b95254001e7c00", // 重圆图标包的跳转链接
                    "yuanqi": "https://afdian.com/item/f7d3152ec28c11f08b7e5254001e7c00"     // 圆启图标包的跳转链接
                };
                
                // 获取对应的图标包网址
                var url = iconPackUrls[iconPack];
                
                if (url) {
                    // 直接在新窗口打开对应的图标包页面
                    window.open(url, "_blank");
                }
            };
        }

        // 为表盘按钮添加点击事件
        var watchFaceBtns = document.getElementsByClassName("watch-card-btn");
        for (var i = 0; i < watchFaceBtns.length; i++) {
            watchFaceBtns[i].onclick = function() {
                var watchFaceName = this.textContent;
                var watchFace = this.getAttribute("data-watchface");
                
                // 图标包与网址映射表
                var watchFaceUrls = {
                    "recircle": "https://www.bandbbs.cn/resources/3368/" // 重圆图标包的跳转链接
                };
                
                // 获取对应的图标包网址
                var url = watchFaceUrls[watchFace];
                
                if (url) {
                    // 直接在新窗口打开对应的图标包页面
                    window.open(url, "_blank");
                }
            };
        }

        // 点击头像切换图片效果
        var avatar = document.querySelector('.avatar-img');
        var avatarImages = [
            'https://cdn.lightxi.com/cloudreve/uploads/2025/12/25/w2XJIxKb_happy_jelly.png',
            'https://cdn.lightxi.com/cloudreve/uploads/2025/12/25/VDQyfLBP_unhappy_jelly.png',
            'https://cdn.lightxi.com/cloudreve/uploads/2025/12/25/ArYswWtq_cute_jelly.png'
        ];
        var currentIndex = 0;
        
        avatar.addEventListener('click', function() {
            // 切换到下一张图片
            currentIndex = (currentIndex + 1) % avatarImages.length;
            // 应用新图片
            avatar.src = avatarImages[currentIndex];
            // 添加点击动画效果
            avatar.style.transform = 'scale(0.95)';
            setTimeout(function() {
                avatar.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
